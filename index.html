    <style>
        /* --- CSS Variables --- */
        :root {
            --bg-body: #0f172a;       
            --bg-card: #1e293b;       
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --accent: #38bdf8;        
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0; 
        }

        /* --- Layout Container --- */
        .layout-container {
            max-width: 1600px; 
            margin: 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem; 
            flex: 1; 
            padding: 1.5rem 1.5rem 2rem 1.5rem; 
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem; 
            color: var(--text-main);
        }

        .brand span {
            display: block;
            font-size: 0.9rem;
            color: var(--accent);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 0.25rem;
        }

        /* --- Slider Area --- */
        .slider-wrapper {
            position: relative;
            width: 100%;
            height: 75vh; 
            background-color: var(--bg-card);
            border-radius: 8px; 
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            border: 1px solid rgba(255,255,255,0.1);
            flex-grow: 1; /* Agar slider memenuhi sisa ruang vertikal jika dibutuhkan */
        }

        /* Container gambar */
        .slider-track {
            display: flex;
            height: 100%;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none; /* Firefox */
        }
        .slider-track::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        .slide-item {
            min-width: 100%;
            height: 100%;
            scroll-snap-align: start;
            position: relative;
            background-color: #0f172a; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Memastikan gambar utuh tanpa potong */
            object-position: center;
            display: block;
            filter: brightness(0.9); 
            transition: filter 0.5s ease, transform 0.7s ease;
        }
        
        .slider-wrapper:hover .slide-item img {
            filter: brightness(1.0); 
            transform: scale(1.02); 
        }

        /* --- Tombol Navigasi --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(15, 23, 42, 0.4); 
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            backdrop-filter: blur(4px);
            opacity: 0; /* Sembunyi default agar foto lebih clean */
        }
        
        .slider-wrapper:hover .nav-btn {
            opacity: 1; /* Muncul saat hover */
        }

        .nav-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }

        /* Indicators Bulat */
        .indicators {
            position: absolute;
            bottom: 25px;
            right: 40px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: 0.3s;
        }
        .dot:hover { background: rgba(255,255,255,0.6); }
        .dot.active { background: var(--accent); transform: scale(1.3); }

        /* --- Responsive --- */
        @media (max-width: 768px) {
            .layout-container { padding: 1rem; }
            .slider-wrapper { height: 60vh; border-radius: 0; margin: -1rem; width: calc(100% + 2rem); } 
            .nav-btn { opacity: 1; width: 40px; height: 40px; } /* Tetap tampil di mobile */
        }
    </style>

    <script>
        const track = document.getElementById('sliderTrack');
        const slides = document.querySelectorAll('.slide-item');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const indicatorsContainer = document.getElementById('indicators');
        
        let currentIndex = 0;

        // 1. Buat Indicators
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if(index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                scrollToSlide(index);
            });
            indicatorsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll('.dot');

        // 2. Fungsi Scroll
        function scrollToSlide(index) {
            currentIndex = index;
            const slideWidth = slides[0].clientWidth;
            track.scrollTo({
                left: slideWidth * index,
                behavior: 'smooth'
            });
            updateDots(index);
        }

        function updateDots(index) {
            dots.forEach(d => d.classList.remove('active'));
            if(dots[index]) dots[index].classList.add('active');
        }

        // 3. Event Listeners Tombol
        nextBtn.addEventListener('click', () => {
            if (currentIndex < slides.length - 1) {
                scrollToSlide(currentIndex + 1);
            } else {
                scrollToSlide(0); 
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                scrollToSlide(currentIndex - 1);
            } else {
                scrollToSlide(slides.length - 1); 
            }
        });

        // 4. Deteksi Scroll Manual
        track.addEventListener('scroll', () => {
            const slideWidth = slides[0].clientWidth;
            const newIndex = Math.round(track.scrollLeft / slideWidth);
            
            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateDots(newIndex);
            }
        });
        
    </script>
